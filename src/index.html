<html lang="en-US">
<head>
  <title>Weather</title>
  <script src="./../main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <label for="latitude">Enter a Latitude:</label>
    <input id="latitude" type="text">
    <br>
    <label for="longitude">Enter a Longitude:</label>
    <input id="longitude" type="text">
    <br>
    <button class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <br>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=0b1f0c4ad33ac4bb014575429627407c&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
